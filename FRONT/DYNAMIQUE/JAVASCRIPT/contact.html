<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FRONT/DYNAMIQUE/JAVASCRIPT/contact.css">
    <title>Document</title>
</head>
<body>
    <h2>Vos coordonnées :</h2>
    <p><b>* Ces zones sont obligatoires pour envoyer le formulaire.</b></p>
    <form action="" method="post" id="formjs16">
        <fieldset>
        <label for="societe"><b>Société :</b></label><input type="text" name="societe" id="societe"><p>*</p><br>
        <span id="span1"></span><br>
        <label for="contacter"><b>Personne à contacter :</b></label><input type="text" name="contacter" id="contacter"><p>*</p><br>
        <span id="span2"></span><br>
        <label for="adresse"><b>Adresse de l'entreprise :</b></label><textarea name="adresse" id="adresse" cols="30" rows="3"></textarea><br>
        <label for="codepostal"><b>Code Postal :</b></label><input type="number" name="codepostal" id="codepostal"><p>*</p><br>
        <span id="span3"></span><br>
        <label for="ville"><b>Ville :</b></label><input type="text" name="ville" id="ville"><p>*</p><br>
        <span id="span4"></span><br>
        <label for="email"><b>E-mail :</b></label><input type="email" name="email" id="email"><p>*</p><br>
        <span id="span5"></span><br>
        <label for="telephone"><b>Téléphone :</b></label><input type="number" name="telephone" id="telephone"><br>
        <label for="environnement"><b>Sélectionnez l'environnement technique du projet :</b></label><br>
        <select name="environnement" id="environnement">
            <option value="" selected>Choisissez</option>
            <option value="access">Access</option>
            <option value="java">Java</option>
            <option value="delphi">Delphi</option>
            <option value="windev">Windev</option>
            <option value="visualbasic">Visual Basic</option>
            <option value="powerbuilder">Power Builder</option>
            <option value="internet">Internet</option>
            <option value="intranet">Intranet</option>
            <option value="windowsnt">Windows NT</option>
            <option value="unix">Unix</option>
            <option value="sqlserver">SQL Server</option>
            <option value="oracle">Oracle</option>
            <option value="autres">Autres...</option>
        </select><br><br>
        <button type="submit" id="submit">Envoyer</button><button type="reset" id="reset">Effacer</button>
        </fieldset>
    </form>





    <script src="/FRONT/DYNAMIQUE/JAVASCRIPT/contact.js"></script>
</body>
</html>
