<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://bienvu.net/script.php" method="get">
        <p>* Ces zones sont obligatoires</p>
        <fieldset>
            <legend>Vos coordonnées</legend>
            <label for="name">Votre nom* : </label><input type="text" name="name" required><br>
            <label for="fname">Votre prénom* : </label><input type="text" name="fname" required><br>
            <label for="sexe">Sexe* : </label>
            <input type="radio" name="féminin" value="féminin" required>Féminin
            <input type="radio" name="masculin" value="masculin" required>Masculin<br>
            <label for="naissance">Date de naissance* : </label><input type="date" name="date" required><br>
            <label for="codepostal">Code postal* : </label><input type="number" name="codepostal" required><br>
            <label for="adresse">Adresse : </label><input type="text" name="adresse"><br>
            <label for="ville">Ville : </label><input type="text" name="ville"><br>
            <label for="email">Email* : </label><input type="email" name="email" required>
        </fieldset>
    </form>
</body>
</html>
