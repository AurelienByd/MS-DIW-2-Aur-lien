<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://bienvu.net/script.php" method="post">
        <p>* Ces zones sont obligatoires</p>
        <fieldset>
            <legend>Vos coordonnées</legend>
            <label for="name">Votre nom* : </label><input type="text" name="name" required><br>
            <label for="fname">Votre prénom* : </label><input type="text" name="fname" required><br>
            <label for="sexe">Sexe* : </label>
            <input type="radio" name="sexe" value="féminin" required>Féminin
            <input type="radio" name="sexe" value="masculin" required>Masculin<br>
            <label for="naissance">Date de naissance* : </label><input type="date" name="date" required><br>
            <label for="codepostal">Code postal* : </label><input type="number" name="codepostal" required><br>
            <label for="adresse">Adresse : </label><input type="text" name="adresse"><br>
            <label for="ville">Ville : </label><input type="text" name="ville"><br>
            <label for="email">Email* : </label><input type="email" name="email" placeholder="dave.loper@afpa.fr" required>
        </fieldset><br>
        <fieldset>
            <legend>Votre demande</legend>
            <label for="sujet">Sujet* : </label>
            <select name="sujet" id="sujet" required>
                <option value="" selected>Veuillez séléctionner un sujet</option>
                <option value="commandes">Mes commandes</option>
                <option value="questionproduit">Question sur un produit</option>
                <option value="réclamation">Réclamation</option>
                <option value="autres">Autres</option>
            </select><br>
            <label for="votrequestion">Votre question* : </label><textarea name="question" cols="20" rows="2" required></textarea>
        </fieldset><br>
        <label for="accepter"></label><input type="checkbox" required>* J'accepte le traitement informatique de ce formulaire<br><br>
        <button type="submit">Envoyer</button>
        <button type="reset">Annuler</button>
    </form>
</body>
</html>
